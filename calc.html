<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="container">
        <h1 class="center" id="heading">Basic Calculator</h1>

        <div id="ans" class="center"></div>

        <table id="table">
            <tr>
                <td><button class="btn" id="bt-open-braket" style="
                padding-right: 55px;
            ">(</button></td>
                <td><button class="btn" id="bt-close-braket" style="
                padding-right: 55px;
            ">)</button></td>
                <td><button class="btn" id="bt-percent" style="
                padding-right: 42px;
            ">%</button></td>
                <td><button class="btn" id="bt-back" style="
                padding-right: 31px;
            ">CE</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="bt-7">7</button></td>
                <td><button class="btn" id="bt-8">8</button></td>
                <td><button class="btn" id="bt-9">9</button></td>
                <td><button class="btn" id="bt-division">&#247;</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="bt-6">4</button></td>
                <td><button class="btn" id="bt-7">5</button></td>
                <td><button class="btn" id="bt-8">6</button></td>
                <td><button class="btn" id="bt-mul">&#215;</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="bt-1">1</button></td>
                <td><button class="btn" id="bt-2">2</button></td>
                <td><button class="btn" id="bt-3">3</button></td>
                <td><button class="btn" id="bt-sub">&#8722;</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="bt-0">0</button></td>
                <td><button class="btn" id="bt-point" style="
                padding-right: 57px;
            ">.</button></td>
                <td><button class="btn" id="bt-equal">=</button></td>
                <td><button class="btn" id="bt-sum">&#43;</button></td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>

</html>
